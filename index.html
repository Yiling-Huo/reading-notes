<h1>Reading notes</h1>

<!-- folder name == category of index.md == permalink of index.md (unslugified)-->

<ul>
    {% for cat in site.categories %}

        <h3><a class="post-link" href="{{ cat[0] | slugify }}">{{ cat[0] }}</a></h3>
    </li>
    {% endfor %}
</ul>
